@(user: User)(content: Html)

@layout(user) {

    <div class="list-group col col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <a class="list-group-item" href="@controllers.account.settings.routes.Password.index">@Messages("password")</a>
        <a class="list-group-item" href="@controllers.account.settings.routes.Email.index">@Messages("email")</a>
    </div>
    
    <div class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
        @content
    </div>
}
