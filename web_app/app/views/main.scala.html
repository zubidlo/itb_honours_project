@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
		<header class="container">
	        <div id="navbar" class="nav navbar-default navbar-fixed-top">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="fa fa-bars fa-lg fa-inverse"></span>
	                </button>
	                <ul class="nav navbar-nav navbar-right">
	                    <li class=""><a href="@routes.Application.index()">Home</a></li>
	                </ul>
	            </div>
	            @logged(user)
	        </div>
        </header>

        <section class="container">
            <div class="row">
                @content
            </div>
        </section>
        
        <footer class="container">
            <div class="nav navbar-default navbar-fixed-bottom">
                <p class="text-center">Created by <strong>Martin Zuber</strong>, student number: <strong>B00066378</strong><p>
            </div>
        </footer>
    </body>
</html>
