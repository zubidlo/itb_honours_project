@(signupForm: Form[Application.Register], loginForm: Form[Application.Login])

@layout(null) {

  	@wflash()
  	
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
      @login(loginForm)
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 col-xs-offset-0">
      @views.html.account.signup.createFormOnly(signupForm)
    </div>
}
